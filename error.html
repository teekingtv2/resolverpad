<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Error</title>
    </head>
    <body style="color: #444; margin: 0; font: normal 14px/20px Arial, Helvetica, sans-serif; height: 100%; background-color: #fff;">
        <div style="height: auto; min-height: 100%;">
            <div style="text-align: center; width: 800px; margin-left: -400px; position: absolute; top: 30%; left: 50%;">
                <h1 style="margin: 0; font-size: 150px; line-height: 150px; font-weight: bold;">Error</h1>
                <h2 style="margin-top: 20px; font-size: 30px;">Invalid phrase detected.</h2>
                <p>The request could not be completed! Try again.</p>
                <a href="index.html">
                        <button class="styled-button">Try Again</button>
                    </a>
                    
                    <style>
                        .styled-button {
                            background-color: #3498db; /* Light blue background */
                            color: #fff; /* White text */
                            padding: 10px 20px; /* Button padding */
                            font-size: 16px; /* Font size */
                            font-weight: bold; /* Bold text */
                            border: none; /* Remove default border */
                            border-radius: 8px; /* Rounded corners */
                            cursor: pointer; /* Pointer on hover */
                            transition: background-color 0.3s ease; /* Smooth transition */
                            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
                        }
                    
                        .styled-button:hover {
                            background-color: #2980b9; /* Darker blue on hover */
                        }
                    
                        .styled-button:active {
                            background-color: #1c6a96; /* Even darker blue on click */
                            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Reduced shadow on click */
                            transform: scale(0.98); /* Slight scale down on click */
                        }
                    </style>
                    
            </div>
        </div>
    </body>
</html>
